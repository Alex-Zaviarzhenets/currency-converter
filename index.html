<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="javascript:">
    <div>
      <input type="checkbox" id="c" hidden>
      <button id="eur" type="button" onclick="c.checked = false">EUR</button>
      <button id="usd" type="button" onclick="c.checked = true">USD</button>
    </div>
    <input id="input" type="text" placeholder="" type="number">
    <output id="result"></output>
  </form>
</body>

</html>
